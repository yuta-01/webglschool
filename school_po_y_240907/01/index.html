<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="script.js" type="module"></script>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      html, body {
          overflow: hidden;
      }

      .plane {
          position: absolute;
          width: 25vw;
          aspect-ratio: 16 / 9;
          background-color: #ccc;
          top: 0;
          left: 0;
      }

      #webgl {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
      }
  </style>
</head>
<body>

<!-- mesh と同期するための plane 要素 -->
<div class="plane"
     data-texture-src="./img/sample.jpg"
></div>
<!-- /mesh と同期するための plane 要素 -->

<!-- 3D シーンを描画するためのコンテナ -->
<div id="webgl"></div>
<!-- /3D シーンを描画するためのコンテナ -->
</body>
</html>
